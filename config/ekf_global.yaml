odom_frame: odom
base_link_frame: base_link
world_frame: map
map_frame: map

two_d_mode: true

frequency: 50

# GPS supplies X, Y coordinates only
odom0: odometry/gps
odom0_config: [true,  true,  false,
               false, false, false,
               false, false, false,
               false, false, false,
               false, false, false]
odom0_differential: false
odom0_queue_size: 10

# Base odometry supplies dx, dy, dz and dyaw
odom1: base_controller/odom
odom1_config: [false, false, false,
               false, false, false,
               true,  true,  true,
               false, false, true,
               false, false, false]
odom1_differential: false
odom1_queue_size: 10

# IMU supplies roll, pitch, yaw, droll, dpitch, dyaw and ddx, ddy, ddz
# (note this is not raw IMU, but output from madgwick filter)
imu0: imu/data
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  true,]
imu0_differential: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true
